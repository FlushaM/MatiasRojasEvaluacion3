<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Registro</title>

    <script type="module" src="assets/js/firebase.js"></script>
    <script type="module" src="assets/js/script.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="controls">
        <button id="btnContraste">Cambiar Contraste</button>
        <button id="btnFuente">Cambiar Fuente</button>
    </div>

    <div class="card">
        <h1>Registro De Ciclistas</h1>
        <form id="registerForm">
            <input type="text" id="UPDnombre" placeholder="Ingresa tu nombre" name="nombre">
            <input type="text" id="UPDapellido" placeholder="Ingresa tu apellido" name="apellido">
            <input type="password" id="UPDcontraseña" placeholder="Ingresa tu contraseña" name="contraseña">
            <input type="date" id="UPDfecha" placeholder="Ingresa tu fecha de nacimiento" name="fecha">
            <div>
                <label>Sexo:</label>
                <input type="radio" class="UPDsexo" name="UPDsexo" value="masculino">
                <label for="UPDsexo">Masculino</label>
                <input type="radio" class="UPDsexo" name="UPDsexo" value="femenino">
                <label for="UPDsexo">Femenino</label>
            </div>
            <label for="UPDcategoria">Categoría:</label>
            <select id="UPDcategoria" name="categoria">
                <option value="novicia">Novicia</option>
                <option value="amateur">Amateur</option>
                <option value="pro">Pro</option>
            </select>
            <input type="text" id="UPDbicicleta" placeholder="Ingresa tu bicicleta" name="bicicleta">
            <label for="UPDopinion">Opinión:</label>
            <textarea id="UPDopinion" name="opinion" placeholder="Deje su opinión aquí"></textarea>
            <button type="button" id="btnregistrar">Registrar</button>
            <button type="button" id="btnActualizar">Actualizar</button>
        </form>
    </div>

    <div class="content">
        <div class="aside left">
            <img src="assets/images/left-photo.jpg" alt="Foto Izquierda">
        </div>
        <div class="crud">
            <h2>Lista de Ciclistas</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Contraseña</th>
                        <th>Fecha de Nacimiento</th>
                        <th>Sexo</th>
                        <th>Categoría</th>
                        <th>Bicicleta</th>
                        <th>Opinión</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tdDatos"></tbody>
            </table>
        </div>
        <div class="aside right">
            <img src="assets/images/right-photo.jpg" alt="Foto Derecha">
        </div>
    </div>

</body>
</html>
